spring:
  datasource:
    url: jdbc:h2:mem:booking_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

clients:
  hotel-management:
    base-url: http://localhost:8082/api
    timeout: 1s
    max-attempts: 1
    initial-backoff: 10ms

